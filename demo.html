<!DOCTYPE html>
<html ng-app="example">
<head>
<title>ng-bootstrap-colorselector</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="lib/bootstrap-3.0.3/css/bootstrap.min.css" rel="stylesheet" />
<link href="lib/bootstrap-colorselector-0.2.0/css/bootstrap-colorselector.css" rel="stylesheet" />

<link rel="stylesheet" type="text/css" href="css/docs.css" />
<link rel="stylesheet" type="text/css" href="css/prettify.css" />

</head>
<body ng-controller="MainCtrl">
  <a href="https://github.com/plantsmiles/bootstrap-colorselector.git"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png" alt="Fork me on GitHub"></a>

  <div class="container">

    <section id="colorselectors">
      <div class="page-header">
        <h1>
          Angular directive ColorSelector for Bootstrap <small>ng-bootstrap-colorselector.js</small>
        </h1>
      </div>

      <h2>Examples</h2>
      <p></p>
        
        <ng-bootstrap-color-selector colorSelected="colorSelected"></ng-bootstrap-color-selector>
        <br>
        <p>Picked Color: {{colorSelected}}</p>

    </section>

  </div>
  <!-- scripts -->
  <script src="lib/jquery-1.10.2/jquery-1.10.2.min.js"></script>
  <script src="lib/bootstrap-3.0.3/js/bootstrap.min.js"></script>
  <script src="lib/bootstrap-colorselector-0.2.0/js/bootstrap-colorselector.js"></script>
  <script src="lib/google-code-prettify/prettify.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>
  <script src="ng-bootstrap-colorselector.js"></script>
  <script src="demo.js"></script>
</body>
</html>
